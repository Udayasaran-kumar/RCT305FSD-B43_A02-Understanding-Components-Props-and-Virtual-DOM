<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        let users=[{title:"surya",content:"lorem1"},
        {title:"vikram",content:"lorem2"},
        {title:"vijay",content:"lorem3"},
        ];
        function Card({title,content}){
            return(
                <>
                <h2>{title}</h2>
                <p>{content}</p>
                </>
            )

        }
        function Usercard({ users }) { 
    return (
        <>
            {users.map((element) => (
                <Card title={element.title} content={element.content} />
            ))}
        </>
    );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<Usercard users={users} />); 
           </script>
</body>
</html>
