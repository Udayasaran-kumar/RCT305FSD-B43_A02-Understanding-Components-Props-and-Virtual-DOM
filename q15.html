<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Pricing Plans</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .featured{
            background-color: yellow;
        }
        #container{
            display: grid;
            gap: 20px;
        }
      #box {
            border-color: blue;
            border-radius: 5px;
            border: 1px solid;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
       
       const blogs = [
  { title: "React Basics", content: "Learn the basics of React.", isFeatured: true },
  { title: "Advanced React", content: "Delve deeper into React.", isFeatured: false },
  { title: "React Performance Tips", content: "Optimize your React apps.", isFeatured: true },
];
function Card({ title, content, isFeatured }) {
  return (
    <div id="box">
      <h2>{title}</h2>
      <p>{content}</p>
      <p className={isFeatured ? "featured" : ""}>
        {isFeatured ? "This is featured" : "Not Featured"}
      </p>
    </div>
  );
}

        function Usercard() { 
    return (
        <div id="container">
            {blogs.map((element) => (
                <Card title={element.title} content={element.content}
                 isFeatured={element.isFeatured} />
            ))}
        </div>
    );
        }

ReactDOM.createRoot(document.getElementById("root")).render(<Usercard />);

    </script>
</body>
</html>
